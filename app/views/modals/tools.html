<div class="modal-header">
  <h3 class="modal-title" ng-bind="modalToolsCtrl.title"></h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input class="form-control" ng-model="modalToolsCtrl.tool.name">
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-success" ng-click="modalToolsCtrl.ok()">OK</button>
  <button class="btn btn-default" ng-click="modalToolsCtrl.cancel()">Cancel</button>
</div>
