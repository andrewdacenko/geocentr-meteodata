<div class="modal-header">
  <h3 class="modal-title" ng-bind="modalStationsCtrl.title"></h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.name">
  </div>
  <div class="form-group">
    <label class="control-label">Coordinates</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.coordinates">
  </div>
  <div class="form-group">
    <label class="control-label">Region</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.region">
  </div>
  <div class="form-group">
    <label class="control-label">District</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.district">
  </div>
  <div class="form-group">
    <label class="control-label">City</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.city">
  </div>
  <div class="form-group">
    <label class="control-label">Index</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.index">
  </div>
  <div class="form-group">
    <label class="control-label">Height</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.height">
  </div>
  <div class="form-group">
    <label class="control-label">Open</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.open">
  </div>
  <div class="form-group">
    <label class="control-label">Close</label>
    <input class="form-control" ng-model="modalStationsCtrl.station.close">
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-success" ng-click="modalStationsCtrl.ok()">OK</button>
  <button class="btn btn-default" ng-click="modalStationsCtrl.cancel()">Cancel</button>
</div>
